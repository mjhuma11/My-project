<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .men{
    display: grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,auto));
    padding: 5px;
}
        .product-card {
    position: relative;
    transition: transform 0.3s ease-in-out;
}

.product-card:hover {
    transform: scale(1.05); /* Scales the card up by 5% */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Adds a shadow for a lift effect */
}

.heart-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    transition: transform 0.3s ease-in-out;
}

.heart-icon:hover {
    transform: scale(1.2); /* Scales the heart icon on hover */
}

    </style>
</head>
